<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/cart.css" />
		<link rel="icon" type="image/png" href="./assets/favicon.svg" />
		<title>Carrinho</title>
	</head>
	<body>
		<header>
			<img id="main-logo" src="./assets/logo.svg" onclick="window.location.href = `#`" />
		</header>

		<main>
			<section id="cart-items"></section>
			<section>
				<form action="./deliver.html" method="GET" target="_blank">
					<h1 class="title">Dados Pessoais</h1>
					<section class="flex flex-form">
						<div>
							<label for="name">Nome:</label>
							<input
								type="text"
								name="name"
								id="name"
								required="required"
								minlength="3"
								maxlength="20"
							/>
						</div>
						<div>
							<label for="last-name">Sobrenome:</label>
							<input
								type="text"
								name="last-name"
								id="last-name"
								required="required"
								minlength="3"
								maxlength="45"
							/>
						</div>
						<div>
							<label for="cpf">CPF:</label>
							<input
								type="number"
								name="cpf"
								id="cpf"
								required="required"
								minlength="11"
								maxlength="11"
								oninput="this.value=this.value.slice(0,this.maxLength)"
							/>
						</div>
						<div>
							<label for="phone">Telefone:</label>
							<input
								type="number"
								name="phone"
								id="phone"
								required="required"
								minlength="11"
								maxlength="11"
							/>
						</div>
					</section>
					<h1 class="title">Endereço para Entrega</h1>
					<section class="flex flex-form">
						<div>
							<label for="cep">CEP:</label>
							<input
								type="number"
								name="cep"
								id="cep"
								onblur="getInfosByCEP(this.value)"
								minlength="8"
								maxlength="8"
								oninput="this.value=this.value.slice(0,this.maxLength)"
								required="required"
							/>
						</div>
						<div>
							<label for="state">Estado:</label>
							<input
								type="text"
								name="state"
								id="state"
								disabled="disabled"
								minlength="2"
								maxlength="2"
								required="required"
							/>
						</div>
						<div>
							<label for="city">Cidade:</label>
							<input
								type="text"
								name="city"
								id="city"
								disabled="disabled"
								minlength="2"
								maxlength="30"
								required="required"
							/>
						</div>
						<div>
							<label for="neighborhood">Bairro:</label>
							<input
								type="text"
								name="neighborhood"
								id="neighborhood"
								disabled="disabled"
								minlength="2"
								maxlength="30"
								required="required"
							/>
						</div>
						<div>
							<label for="street">Rua:</label>
							<input
								type="text"
								name="street"
								id="street"
								disabled="disabled"
								minlength="2"
								maxlength="50"
								required="required"
							/>
						</div>
						<div>
							<label for="home-id">Nº:</label>
							<input
								type="number"
								name="home-id"
								id="home-id"
								minlength="1"
								maxlength="6"
								oninput="this.value=this.value.slice(0,this.maxLength)"
								required="required"
							/>
						</div>
					</section>
					<br />
					<input type="submit" value="Submit" id="submit" onclick="addToShipping()" />
				</form>
			</section>
		</main>
	</body>
	<script src="js/cart.js"></script>
</html>
